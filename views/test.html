<!DOCTYPE HTML>
<html>

<head>
    <script type="text/javascript" src="canvasjs.min.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script type="text/javascript">
	window.onload = function () {
	$.when($.getJSON("/income"), $.getJSON("/outcome"),$.getJSON("/balance")).done(function(income, outcome, balance) {
	    income = income[0].reverse();
	    outcome = outcome[0].reverse();
	    balance = balance[0].reverse();

		var chart = new CanvasJS.Chart("chartContainer",
		{

			title:{
				text: "Balance",
				fontSize: 30
			},
                        animationEnabled: true,
			axisX:{

				gridColor: "Silver",
				tickColor: "silver",
				valueFormatString: "DD/MMM/YYYY"

			},
                        toolTip:{
                          shared:true
                        },
			theme: "theme2",
			axisY: {
				gridColor: "Silver",
				tickColor: "silver"
			},
			legend:{
				verticalAlign: "center",
				horizontalAlign: "right"
			},
			data: [
			{
				type: "line",
				showInLegend: true,
				lineThickness: 2,
				name: "Income",
				markerType: "square",
				color: "#F08080",
				dataPoints: income.map(function(item) {
				    return {
				        x: new Date(item.date),
				        y: item.value
				    };
				})
			},
			{
				type: "line",
				showInLegend: true,
				name: "Outcome",
				color: "#20B2AA",
				lineThickness: 2,

				dataPoints: outcome.map(function(item) {
				    return {
				        x: new Date(item.date),
				        y: item.value
				    };
				})
			},
			{
				type: "line",
				showInLegend: true,
				name: "Balance",
				color: "#bebebe",
				lineThickness: 2,

				dataPoints: balance.map(function(item) {
				    return {
				        x: new Date(item.date),
				        y: item.balance
				    };
				})
			}


			],
          legend:{
            cursor:"pointer",
            itemclick:function(e){
              if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
              	e.dataSeries.visible = false;
              }
              else{
                e.dataSeries.visible = true;
              }
              chart.render();
            }
          }
		});

        chart.render();

	})
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;">
</div>
123
</body>
</html>
